<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Display Items by Search</title>
        
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        
        <!-- Add the slick-theme.css if you want default styling -->
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        
        <!-- Bootstrap bundle -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    </head>

    <body onload = sessionStorage.clear() style="background-color: rgba(255, 255, 255, 0.151);">
        
   <!-- Container for entire page -->
    <div class="container border" style="height: 580px;">
    
        <h1 class ="text-center my-4">
            <a href = index.html> <img src="../images/swipeBay.png" style= 'max-width: 30%;'class="img-fluid" alt="logo"></a>
        </h1>

        <div class="row justify-content-center my-4">
             <input class="form-control-lg input-lg" id = 
             "Search" type= "text" placeholder="Search for items..."     aria-label="default input example" input-padding-x="">
        </div>   
        
        <div class="row justify-content-center">
            <button class="btn btn-outline-primary" id = "submit" type = "button" onclick="search(Search.value)">Search</button>
       </div> 

    </div>
   
    
    <script type = "text/javascript" src = "../scripts/main.js"></script>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       
       
</body>
</html>
